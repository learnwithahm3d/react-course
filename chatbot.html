<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <style>
      .send-button {
        background-color: sandybrown;
        color: blanchedalmond;
        margin-left: 10px;
        padding: 12px 20px;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        cursor: pointer;
      }
      .chat-input {
        padding: 12px 15px;
        border: 2px solid #ccc;
        border-radius: 10px;
        font-size: 15px;
        flex-grow: 1;
      }

      .chat-input-container {
        margin-bottom: 20px;
        display: flex;
      }
      .app-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 10px;
        font-family: Arial, sans-serif;
      }

      .chat-message-user {
        background-color: #d1e7dd;
        color: #0f5132;
        padding: 10px;
        border-radius: 10px;
        margin-bottom: 10px;
        text-align: right;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        gap: 10px;
      }
      .chat-message-robot {
        background-color: #f8d7da;
        color: #842029;
        padding: 10px;
        border-radius: 10px;
        margin-bottom: 10px;
        text-align: left;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script type="text/babel">
      function ChatInput({chatMessages, setChatMessages}) {

        const [inputText, setInputText] = React.useState('');
        const [isLoading, setIsLoading] = React.useState(false);

        function saveInputText(event){
          setInputText(event.target.value);
        }

        async function sendMessage() {
          if (inputText.trim() === '' || isLoading) {
            return;
          }
          setIsLoading(true);
          setInputText('');
          setChatMessages([...chatMessages, { message: inputText, send: "user", id: 'id' + (chatMessages.length + 1) }]);
          setChatMessages((chatMessages) => [
              ...chatMessages,
              { message: "Typing...", send: "robot", id: 'id' + (chatMessages.length + 1) }
            ]);
          const response = await Chatbot.getResponseAsync(inputText);
          setChatMessages((chatMessages) => 
            chatMessages.filter(msg => msg.message !== "Typing...")
          );
          setChatMessages((chatMessages) => [
              ...chatMessages,
              { message: response, send: "robot", id: 'id' + (chatMessages.length + 1) }
            ]);
          setIsLoading(false);
        }

        function handleKeyDown(event) {
          if (event.key === 'Enter') {
            sendMessage();
          } else if (event.key === 'Escape') {
            setInputText('');
          }
        }

        return (
          <div className="chat-input-container">
            <input 
              type="text" 
              placeholder="Type your message..." 
              size="50" 
              className="chat-input"
              onChange={saveInputText}
              onKeyDown={handleKeyDown}
              value={inputText}
            />
            <button 
              onClick={sendMessage}
              className = "send-button"
              >Send</button>
          </div>
        );
      }

      function ChatMessage({message, send}) {
        
        return (
          <div className = {send === "user" ? "chat-message-user" :  "chat-message-robot"}>
            {send === "robot" && <img src="img/robot.png" alt="" width="30" />}
            {message}
            {send === "user" && <img src="img/user.png" alt="" width="30" />}
          </div>
        );
      }

      function ChatMessages({chatMessages}){


        return (
          <>
            {chatMessages.map((msg, index) => (
              <ChatMessage key={msg.id} message={msg.message} send={msg.send} />
            ))}
          </>
        );
      }

      function App () {
        const [chatMessages, setChatMessages] = React.useState([
          { message: "Hello, how can I help you?", send: "user", id: 'id1' },
          { message: "I am good", send: "robot", id: 'id2' },
          { message: "Thank you!", send: "user", id: 'id3' },
          { message: "Goodbye!", send: "robot", id: 'id4' },
        ]);
        return (
          <div className="app-container">
            <h1>Welcome to the Chatbot</h1>
            <ChatInput chatMessages={chatMessages} setChatMessages={setChatMessages} />
            <ChatMessages chatMessages={chatMessages} />
          </div>
        );
      }
      
      
      const container = document.querySelector('.js-container');
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
      
    </script>
  </body>
</html>
