<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script type="text/babel">
      function ChatInput() {
        return (
          <>
            <input 
              type="text" 
              placeholder="Type your message..." 
              size="50" 
            />
            <button>Send</button>
          </>
        );
      }
      function ChatMessage({message, send}) {
        
        return (
          <div>
            {send === "robot" && <img src="img/robot.png" alt="" width="30" />}
            {message}
            {send === "user" && <img src="img/user.png" alt="" width="30" />}
          </div>
        );
      }
      function App () {
        return (
          <>
            <h1>Welcome to the Chatbot</h1>
            <ChatInput />
            <ChatMessage message="Hello, how can I help you?" send="user" />
            <ChatMessage message="I am good" send="robot" />
            <ChatMessage message="Thank you!" send="user" />
            <ChatMessage message="Goodbye!" send="robot" />
          </>
        );
      }
      
      const container = document.querySelector('.js-container');
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
      
    </script>
  </body>
</html>
